<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>首页</title>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<script src="./resources/js/element-index-2.13.0.js"></script>  	
	<script src="./resources/js/FontsLib.js"></script>
    <script src="./resources/js/TraditionToSimple_CN.js"></script>	
	<style>
	  .el-row {
		margin-bottom: 20px;
		&:last-child {
		  margin-bottom: 0;
		}
	  }
	  .el-col {
		border-radius: 4px;
	  }
	  .grid-content {
		border-radius: 4px;
		min-height: 36px;
	  }
	  .icons {
		margin-left:-60px;
	  }
	  .poetry {
		margin-top: 40px;
		margin-left: -104px;		
		font-family: FangSong;
		font-size: 22px;
		letter-spacing:9px;
		line-height:38px;
	  }
	</style>
	<link rel="shortcut icon" href="./resources/images/fojing256px.ico" type="image/x-icon" />
	<link rel="stylesheet" href="./resources/css/element-index-2.13.0.css">

  </head>
  <body>
  <div id="app">
	<el-row>
	  <el-col :span="1" :offset="20"><div class="grid-content">书架</div></el-col>	
	  <el-col :span="1" ><div class="grid-content">繁/简</div></el-col>
	  <el-col :span="2" ><div class="grid-content">问题与建议</div></el-col>	  
	</el-row> 
	<el-row><el-col ></el-col></el-row> 
	<el-row><el-col ></el-col></el-row> 
	<el-row><el-col ></el-col></el-row> 
	<el-row><el-col ></el-col></el-row> 
	<el-row><el-col ></el-col></el-row> 	
	<el-row >
	  <el-col :span="4" :offset="12">
	  <div class="icons">
			<a><img src="./resources/images/fojing.png" alt="picture" width="100px" height="100px" /></a>
	  </div>
	  </el-col>
	</el-row>
	<el-row >
	  <el-col :span="10" :offset="7">
			<el-input v-model="inputvalue" placeholder="经名" @change="submitsear" suffix-icon="el-icon-search" icon-click="submitsear">
			</el-input>
	  </el-col>
	  <el-col :span="10" :offset="10">
		  <div class="poetry">
			<span>无上甚深微妙法 百千万劫难遭遇</span><br>
			<span>我今见闻得受持 愿解如来真实意</span>
		  </div>
	  </el-col>	  
	</el-row>
  </div>
  </body>

  <script>
    new Vue({
      el: '#app',
      data: {
		url: 'https://fuss10.elemecdn.com/e/5d/4a731a90594a4af544c0c25941171jpeg.jpeg',
		inputvalue: ''		
	  },	  
	  methods: {
		submitsear: function () {
			var t2s = new TraditionToSimple_CN(); 
			var tradtion_input = t2s.toTraditionalized(this.inputvalue);
			window.location.href = 'results.html?name='+tradtion_input;
		}
	  }	  
    }) 
  </script>
</html>
